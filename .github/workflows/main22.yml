name: Permanent RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          
          # Configure firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null || echo "Cleaning old rules"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create Permanent RDP User
        run: |
          # Delete existing user if any
          $userExists = Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
          if ($userExists) {
              Remove-LocalUser -Name "RDP"
          }
          
          # Generate strong password
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(20, 8)
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          # Save credentials securely
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale with Permanent Key
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -Wait -ArgumentList @("/i", "`"$installerPath`"", "/quiet", "/norestart")
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue

      - name: Establish Permanent Tailscale Connection
        run: |
          # Use the NEVER-EXPIRING key
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=permanent-rdp-$env:GITHUB_RUN_ID --accept-routes=true --reset
          
          # Wait for IP with more retries
          $maxRetries = 20
          for ($i = 1; $i -le $maxRetries; $i++) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              if ($tsIP) {
                  echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
                  Write-Host "‚úÖ Tailscale IP: $tsIP"
                  break
              }
              Write-Host "‚è≥ Waiting for Tailscale IP... ($i/$maxRetries)"
              Start-Sleep -Seconds 10
          }
          
          if (-not $env:TAILSCALE_IP) {
              Write-Error "‚ùå Failed to get Tailscale IP"
              exit 1
          }

      - name: Verify Permanent RDP
        run: |
          Write-Host "üîç Testing RDP connection..."
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue
          
          if ($testResult.TcpTestSucceeded) {
              Write-Host "‚úÖ RDP is ready and accessible!"
          } else {
              Write-Error "‚ùå RDP connection failed"
              exit 1
          }

      - name: Keep RDP Alive Forever
        run: |
          Write-Host ""
          Write-Host "üöÄ PERMANENT RDP ACCESS ESTABLISHED"
          Write-Host "========================================"
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: **********"
          Write-Host ""
          Write-Host "üìù This RDP session will remain active until:"
          Write-Host "   - You manually cancel this workflow"
          Write-Host "   - GitHub's 60-hour limit is reached"
          Write-Host "   - Tailscale connection is manually revoked"
          Write-Host "========================================"
          Write-Host ""
          
          # Keep alive with periodic checks
          while ($true) {
              $currentTime = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
              $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>$null
              
              if ($LASTEXITCODE -ne 0) {
                  Write-Host "[$currentTime] ‚ö†Ô∏è  Tailscale connection issue detected"
                  # Attempt to reconnect
                  & "$env:ProgramFiles\Tailscale\tailscale.exe" up --reset
              } else {
                  Write-Host "[$currentTime] ‚úÖ RDP Active - IP: $env:TAILSCALE_IP"
              }
              
              Start-Sleep -Seconds 300
          }
